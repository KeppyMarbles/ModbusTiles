<!DOCTYPE html>
<html>
<head>
    <title>PLC Register {{ address }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: sans-serif; margin: 40px;">
    <h2>Register {{ address }} Values</h2>

    <canvas id="registerChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('registerChart');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ timestamps|safe }},
                datasets: [{
                    label: 'Register {{ address }} Value',
                    data: {{ values|safe }},
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Value' } }
                }
            }
        });

        // Optional: Auto-refresh every few seconds
        setTimeout(() => location.reload(), 5000);
    </script>
</body>
</html>
